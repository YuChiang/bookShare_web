<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>登入 - BookShare</title>
</head>
<body>
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
    
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggla navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">BookShare</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="page-scroll"><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> 登入</a></li>
          <li class="page-scroll"><a href="register.html"><span class="glyphicon glyphicon-user"></span> 快速註冊</a></li>
        </ul>
      </div>
    </div>  
  </div> <!-- navbar -->

  <div class="login-body">
    <article class="container-login center-block">
      <section>
        <div class="tab-content tabs-login col-lg-12 col-md-12 col-sm-12 cols-xs-12">
          <div id="login-access" class="tab-pane fade active in">
            <h2><i class="glyphicon glyphicon-log-in"></i> 登入</h2> 
            <br>          
            <form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="form-horizontal">
              <div class="form-group ">
                <label for="login" class="sr-only">User Name</label>
                <input type="text" class="form-control" name="login" id="login_value"placeholder="Email" tabindex="1" value="" />
              </div>
              <div class="form-group ">
                <label for="password" class="sr-only">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" value="" tabindex="2" />
              </div>
              <div class="checkbox">
                <label class="control-label" for="remember_me">
                  <input type="checkbox" name="remember_me" id="remember_me" value="1" class="" tabindex="3" /> Remember me 
                </label>
              </div>
              <br/>
              <div class="form-group ">       
                  <button type="submit" name="log-me-in" id="submit" tabindex="5" class="btn btn-lg btn-primary">Enter</button>
              </div>
            </form>     
          </div>
        </div>
      </section>
    </article>
  </div>
</body>
</html>
